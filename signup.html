<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="styles/login-reg.css" />
  </head>

  <body>
    <div class="register-photo">
      <div class="form-container">
        <div class="image-holder"></div>
        <form id="loginForm" method="post">
          <h2 class="text-center"><strong>Create</strong> an account.</h2>
          <div class="form-group">
            <input
              class="form-control"
              required="true"
              type="text"
              name="name"
              placeholder="Name"
            />
          </div>
          <div class="form-group">
            <input
              class="form-control"
              required="true"
              id="email"
              type="email"
              name="email"
              placeholder="Email"
            />
            <span id="emailValidationError" style="color:red; display:none;">Invalid email format.</span>
          </div>
          <div class="form-group">
            <input
              class="form-control"
              required="true"
              type="password"
              name="password"
              placeholder="Password"
            />
          </div>
          <div class="form-group">
            <input
              class="form-control"
              required="true"
              type="password"
              name="password-repeat"
              placeholder="Password (repeat)"
            />
          </div>
          <span
            id="passwordMismatchMessage"
            style="color: red; display: none"
          ></span>
          <div class="form-group">
            <button class="btn btn-primary btn-block" type="submit">
              Sign Up
            </button>
          </div>
          <a href="#" class="already"
            >You already have an account? Login here.</a
          >
        </form>
      </div>
    </div>
    <script src="scripts/signup.js" type="text/javascript">
      
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
